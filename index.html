<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>2DoBox</title>
  </head>
  <body>
    <section class="header-wrapper">
      <header role="banner">
        <h1>2Do<span>Box</span></h1>
      </header>
      <form class="form" role="form">
        <input class="input-title" type="text" placeholder="Title">
        <input class="input-task" type="text" placeholder="Task">
        <button class="button-save" disabled>save</button>
      </form>
    </section>
    <form class="filter" role="form">
      <input class="input-filter" type="text" placeholder="Filter">
    </form>
    <article class="new-task-container" role="article">
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
